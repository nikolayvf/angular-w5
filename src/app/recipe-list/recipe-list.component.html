<div class="recipe-input">
  <input
    [(ngModel)]="recipeInputValue"
    type="text"
    placeholder="Enter recipe name"
    (input)="updateFilteredCollection()"
  />
  <button (click)="toggleShowFavorites()">
    {{ showFavoritesOnly ? "Show All" : "Show Favorites" }}
  </button>
</div>

<div class="recipe-detaillist">
  <div
    *ngFor="let detailObject of filteredCollection; trackBy: trackById"
    class="recipe-detail"
  >
    <div class="left-side">
      <img [src]="detailObject.image" alt="{{ detailObject.name }}" />
      <div class="recipe-title">
        {{ detailObject.name }}
        <span class="heart-icon" (click)="toggleFavorite(detailObject)">
          <ng-container *ngIf="detailObject.favorite"> ‚ù§Ô∏è </ng-container>
          <ng-container *ngIf="!detailObject.favorite"> ü§ç </ng-container>
        </span>
      </div>
    </div>
    <div class="right-side">
      <h4>Ingredients:</h4>
      <p>{{ detailObject.ingredients.join(", ") }}</p>
      <h4>Cuisine:</h4>
      <p>{{ detailObject.cuisine }}</p>
      <h4>Instructions:</h4>
      <p>{{ detailObject.instructions }}</p>
    </div>
  </div>
</div>
